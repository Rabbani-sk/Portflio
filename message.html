<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
}

.container {
    background: rgba(255, 255, 255, 0.08);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    max-width: 500px;
}

.container img {
    width: 120px;
    margin-bottom: 20px;
}

h1 {
    margin-bottom: 15px;
}

p {
    font-size: 18px;
    opacity: 0.9;
}

.back-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #00c6ff;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: 0.3s ease;
}

.back-btn:hover {
    background: #0072ff;
    transform: scale(1.05);
}
</style>
</head>

<body>

<div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/921/921347.png" alt="Handshake">

    <h1>Thank You!</h1>

    <p>We will reach out shortly.</p>
    <p>Thank you for looking to me.</p>

    <a href="index.html" class="back-btn">Back to Home</a>
</div>

</body>
</html>
